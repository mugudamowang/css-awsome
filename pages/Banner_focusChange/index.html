<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Banner focus change">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner focus change</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        
    </style>
</head>

<body>
    <header>
        <div>
            <img src="./assets/bilibili-autumn-1.png" alt="#">
        </div>
        <div>
            <img src="./assets/bilibili-autumn-2.png" alt="#">
        </div>
        <div>
            <img src="./assets/bilibili-autumn-3.png" alt="#">
        </div>
        <div>
            <img src="./assets/bilibili-autumn-4.png" alt="#">
        </div>
        <div>
            <img src="./assets/bilibili-autumn-5.png" alt="#">
        </div>
        <div>
            <img src="./assets/bilibili-autumn-6.png" alt="#">
        </div>
    </header>
    <main>
        <div>Bilibili</div>
    </main>
</body>

<script>
    const images = document.querySelectorAll('header > div > img')

    document.querySelector('header').addEventListener('mousemove', (e) => {
        let percentage = e.clientX / window.outerWidth
        let offset = 10 * percentage
        let blur = 20

        for (let [index, image] of images.entries()) {
            offset *= 1.3

            let blurValue = (Math.pow((index / images.length - percentage), 2) * blur)

            image.style.setProperty('--offset', `${offset}px`)
            image.style.setProperty('--blur', `${blurValue}px`)
        }
    })
</script>

</html>
